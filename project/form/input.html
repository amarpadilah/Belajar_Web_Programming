<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(200, 198, 209);">
    <center>
        <p>
            <h1>Form Input</h1>
            <hr>
        </p>
    </center>

    <center>
        <table>
            <tr style="text-align: end;">
                <td>Nama :</td>
                <td>
                    <form>
                        <input type="text" placeholder="masukan nama anda">
                    </form>
                </td>
            </tr>
            <tr style="text-align: end;">
                <td><label for="em">Email :</label></td>
                <td>
                    <form>
                        <input type="email" placeholder="masukan email anda">
                    </form>
                </td>
            </tr>
            <tr style="text-align: end;">
                <td><label for="pw">Password :</label></td>
                <td>
                    <input type="text" name="" id="pw" placeholder="masukan password anda">
                </td>
            </tr>
            <tr style="text-align: center;">
                <td>Jenis Kelamin :</td>
                <td colspan="2">
                    <form>
                        <input type="radio" id="pria" name="kelamin" />
                        <label for="pria">pria</label>
                        <input type="radio" id="wanita" name="kelamin" />
                        <label for="wanita">wanita</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="text-align: end;">Jiwa :</td>
                <td style="text-align: center;" colspan="">
                    <form>
                        <input type="checkbox" id="gl">
                        <label for="gl">Gila</label>
                        <input type="checkbox" id="wr">
                        <label for="wr">Waras</label>
                        <input type="checkbox" id="b">
                        <label for="b">B aja</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="text-align: end;">Merek HP :</td>
                <td>

                    <select name="merek " id="merek ">
                    <option value="x ">Xiomi</option>
                    <option value="s " selected>Samsung</option>
                    <option value="o " disabled>Oppo</option>
                </select>
                </td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><input type="submit" name="" id="">
                </td>
            </tr>
    </center>

    </table>
</body>

</html>
